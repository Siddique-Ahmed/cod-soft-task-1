<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up || Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <h1>Login Now</h1>
    <p>Please Login to continue using our app.</p>
    <div class="signup-container">
      <div class="signup-text-box">
        <span><a href="#">Enter via Social Networks</a></span>
        <div class="signup-icon-box">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fa-brands fa-square-facebook facebook"></i
          ></a>
          <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter twitter"></i></a>
        </div>
        <p>or login with email</p>
        <div class="input-box">
          <input type="email" class="email" placeholder="email address or username">
        <input type="password" class="password" placeholder="Enter your password">
        <i class="fa-solid fa-eye-slash" id="eye"></i>
        <a href="#">Forget Password?</a>
        </div>
        
        <a href="./signup.html" class="signup">Log in</a>
        <p class="login">You already have an Account? <a href="#">Login</a></p>
      </div>
    </div>

    <!-- ############ script file ############ -->
    <script src="./script.js"></script>
  </body>
</html>
